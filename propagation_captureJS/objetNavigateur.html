        let para = document.querySelector('p');
        let loc  =navigator.geolocation;
        (function(){
            if(loc){
                loc.getCurrentPosition(coordonnes);
            }else {
                para.innerHTML = 'location not available';
            }
        })()
        function coordonnes(x){
            para.innerHTML = `Latitude: ${x.coords.latitude}<br>
            Longitude: ${x.coords.longitude}`;
        }
